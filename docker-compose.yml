services:
  db:
    image: postgres:15
    container_name: okies_postgres
    environment:
      POSTGRES_USER: okies
      POSTGRES_PASSWORD: okies
      POSTGRES_DB: okiesdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: okies_redis
    ports:
      - "6379:6379"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  db_data:
